<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="calculator_keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" data-action="add">+</button>
            

            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="operator" data-action="subtract">-</button>
            

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" data-action="multiply">X</button>
            

            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="clear" data-action="clear">AC</button>
            <button class="operator" data-action="divide">รท</button>
            

            <button class="equals" data-action="calculate">=</button>
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
